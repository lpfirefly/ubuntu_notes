## try ubuntu in live mode 
# save ubuntu live-CD iso file in home directory (my home directory is "lpfirefly")
# config /boot/grub/grub.cfg
## official site
## https://help.ubuntu.com/community/Grub2?_ga=2.200802990.1222240059.1542982358-1678845.1542982358
## https://help.ubuntu.com/community/Grub2/ISOBoot

menuentry 'try ubuntu' {
## install disk partion and filesystem 
	insmod part_gpt
	insmod xfs
## set iso file path
	set isofile=/lpfirefly/ubuntu_17.04.iso
## loading iso file
	loopback loop (hd0,gpt5)$isofile
## iso system starting ,find the efi file in iso file,it may be diffierent in diffierent ubuntu version
## "toram--"   set system only running in RAM
	linux	(loop)/casper/vmlinuz.efi  file=(loop)/preseed/ubuntu.seed boot=casper iso-scan/filename=${isofile} quiet splash toram--
	initrd	(loop)/casper/initrd.lz
}
